<div class="container-fluid mb-3 m-2">
    <div class="row">
        <div class="col-md-5 col-lg-4 col-xl-3 theiaStickySidebar">
            <app-doctor-side-bar [avatar]="avatar"></app-doctor-side-bar>
        </div>
        <div class="col-md-7 col-lg-8 col-xl-9">
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <div id="container">
                        
                        <video id="locale" #localeVideo playsinline autoplay muted></video>
                        <video id="remote" #remoteVideo playsinline autoplay></video>
                    </div>
                    <br>
                </div>
                <div class="col-lg-12">
                    <input type="text" name="myname" [(ngModel)]="myName">
                </div>
                <div class="col-12">
                    <button class="btn btn_secondary"   (click)="startCall()">Start Call</button>
                    <button class="btn btn_secondary"  (click)="acceptCall()">Accept Call</button>
                    <button class="btn btn_secondary"   (click)="denyCall()">Deny Call</button>
                    <button class="btn btn_secondary"   (click)="closeCall()">Deny Call</button>
                </div>
                <p>{{callerName}}</p>
            </div>
        </div>
    </div>
</div>
