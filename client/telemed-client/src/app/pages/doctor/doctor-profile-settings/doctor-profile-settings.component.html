
    <div class="container-fluid mb-2 ">
        <div *ngIf="doctor" class="row">
            <div class="col-md-5 col-lg-4 col-xl-3 theiaStickySidebar">

                <app-doctor-side-bar [avatar]="avatar"></app-doctor-side-bar>
            </div>
            <div class="col-md-7 col-lg-8 col-xl-9">
                <!-- Basic Information -->
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Basic Information</h4>
                        <div class="row form-row">

                            <div class="col-12 col-md-12 ">
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-2">
                                            <!-- <img [src]="avatar" alt="Patient Image"> -->
                                            <img class="img-fluid patient-img" *ngIf="avatar.length > 100"
                                                [src]="avatar" alt="Doctor Image">
                                            <img class="img-fluid patient-img" *ngIf="avatar.length < 100"
                                                src="assets/img/default-doctor.png" alt="Doctor Image">
                                        </div>
                                        <div class="col-10">
                                            <div class="row">
                                                <div class="col-12">
                                                    <div class="text-center">
                                                        <div class="change-photo-btn btn_primary">
                                                            <label for="file"><i class="fa fa-upload"></i> Upload
                                                                Photo</label>
                                                            <input id="file" type="file" class="upload"
                                                                (change)="uploadAvatar($event)">
                                                        </div>
                                                        <small class="form-text text-muted">Allowed JPG, GIF or PNG. Max
                                                            size of
                                                            2MB</small>
                                                    </div>

                                                </div>
                                                <div class="col-12">
                                                    <div *ngIf="currentSelectedAvatar">
                                                        <div class="progress-bar progress-bar-info progress-bar-striped"
                                                            role="progressbar" attr.aria-valuenow="{{ uploadProgress }}"
                                                            aria-valuemin="0" aria-valuemax="100"
                                                            [ngStyle]="{ width: uploadProgress + '%' }">
                                                            {{ uploadProgress }}%
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>



                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Username <span class="text-danger">*</span></label>
                                    <input [value]="doctor.username" type="text" class="form-control" readonly>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Email <span class="text-danger">*</span></label>
                                    <input [value]="doctor.email" type="email" class="form-control" readonly>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>First Name <span class="text-danger">*</span></label>
                                    <input [value]="doctor.firstname" [(ngModel)]="doctor.firstname" type="text"
                                        class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Last Name <span class="text-danger">*</span></label>
                                    <input [value]="doctor.lastname" [(ngModel)]="doctor.lastname" type="text"
                                        class="form-control">
                                </div>
                            </div>
                            <!-- <div class="col-md-6">
                                <div class="form-group">
                                    <label>Phone Number</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div> -->
                            <!-- <div class="col-md-6">
                                <div class="form-group">
                                    <label>Gender</label>
                                    <select class="form-control select">
                                        <option>Select</option>
                                        <option>Male</option>
                                        <option>Female</option>
                                    </select>
                                </div>
                            </div> -->
                            <!-- <div class="col-md-6">
                                <div class="form-group mb-0">
                                    <label>Date of Birth</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div> -->
                            <div class="col-md-6">
                                <div class="form-group mb-0">
                                    <label>Speciality</label>
                                    <input [value]="doctor.speciality" [(ngModel)]="doctor.speciality" type="text"
                                        class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /Basic Information -->

                <!-- About Me -->
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">About Me</h4>
                        <div class="form-group mb-0">
                            <label>Biography</label>
                            <textarea [value]="doctor.aboutMe" [(ngModel)]="doctor.aboutMe" class="form-control"
                                rows="5"></textarea>
                        </div>
                    </div>
                    <div class="ml-3">
                        <button (click)="onSubmit()" type="submit" class="btn btn_secondary m-2 ">Save
                            Changes</button>
                    </div>
                    
                </div>
                <!-- /About Me -->
           


                   
                        
            
            
            </div>
        </div>
    </div>
