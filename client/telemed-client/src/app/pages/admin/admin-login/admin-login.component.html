<div class="content ">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 offset-md-2">

                <!-- Login Tab Content -->
                <div class="account-content">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-md-7 col-lg-6 login-left">
                            <img src="assets/img/login-banner.png" class="img-fluid" alt="AirDoc Login">
                        </div>
                        <div class="col-md-12 col-lg-6 login-right">
                            <div class="login-header">
                                <h3>Login <span>AirDoc</span></h3>
                            </div>
                            <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm"
                                novalidate>
                                <div class="form-group">
                                    <div
                                      class="alert alert-danger"
                                      role="alert"
                                      *ngIf="f.submitted && isLoginFailed"
                                    >
                                      Login failed: {{ errorMessage }}
                                    </div>
                                  </div>
                                <div class="form-group form-focus">
                                    <input class="form-control" name="email" [(ngModel)]="form.email" required
                                        #email="ngModel" type="email" class="form-control floating">
                                    <label class="focus-label">Email</label>
                                    
                                    </div>
                                    <div class="alert alert-danger" role="alert" *ngIf="f.submitted && email.invalid"> Email is required!</div>
                                    <div class="form-group form-focus">
                                        <input name="password" [(ngModel)]="form.password" required minlength="6"
                                            #password="ngModel" type="password" class="form-control floating">
                                        <label class="focus-label">Password</label>
                                        
                                    </div>
                                    <div class="alert alert-danger" role="alert"
                                            *ngIf="f.submitted && password.invalid">
                                            <div *ngIf="password.errors.required">Password is required</div>
                                            <div *ngIf="password.errors.minlength">
                                                Password must be at least 6 characters
                                            </div>
                                        </div>
                                    <div class="text-right">
                                        <a class="forgot-link" routerLink="/doctor/forgot-password">Forgot Password ?</a>
                                    </div>
                                    <button class="btn btn-primary btn-block btn-lg login-btn"
                                        type="submit">Login</button>
                                    
                            </form>
                        </div>
                    </div>
                </div>
                <!-- /Login Tab Content -->

            </div>
        </div>

    </div>

</div>
<!-- /Page Content -->
