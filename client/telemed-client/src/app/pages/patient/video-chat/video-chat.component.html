<!-- Breadcrumb -->
<div class="breadcrumb-bar">
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-md-12 col-12">
                <nav aria-label="breadcrumb" class="page-breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Video Chat</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>
<!-- /Breadcrumb -->

<!-- Page Content -->
<div class="container-fluid m-3">
    <div class="row">
        <!-- Profile-SideBar -->
        <div class="col-md-5 col-lg-4 col-xl-3 theiaStickySidebar">
            <app-patient-side-bar [avatar]="avatar" ></app-patient-side-bar>
        </div>
        <!-- Profile-SideBar -->
        <div class="col-md-7 col-lg-8 col-xl-9">
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <div id="container">
                                <div *ngIf="isIdle()" id="idle"
                                    class="d-flex justify-content-center align-items-center view-size">
                                    <div class="status">
                                        <h4>Waiting</h4>
                                    </div>
                                </div>
                                <div *ngIf="isRinging()" id="ringing" class="view-size">
                                    <div>
                                        <div class="status">
                                            <h4>Ringing</h4>
                                        </div>
                                        <div class="buttons">
                                            <button class="btn btn_secondary" (click)="acceptCall()">Accept Call</button>
                                            <button class="btn btn_secondary" (click)="denyCall()">Deny Call</button>
                                        </div>
                                    </div>
                                </div>
                                <div *ngIf="isEnded()" id="ended"
                                    class="d-flex justify-content-center align-items-center view-size">
                                    <div class="status">
                                        <h4>Ended</h4>
                                    </div>
                                </div>
                                <div *ngIf="isDenied()" id="ended"
                                    class="d-flex justify-content-center align-items-center view-size">
                                    <div class="status">
                                        <h4>Denied</h4>
                                    </div>
                                </div>
                                <div *ngIf="isCanceled()" id="ended"
                                    class="d-flex justify-content-center align-items-center view-size">
                                    <div class="status">
                                        <h4>Canceled</h4>
                                    </div>
                                </div>
                                <video [hidden]="!isOngoing()" id="locale" #localeVideo playsinline autoplay
                                    muted></video>
                                <div *ngIf="isOngoing()" id="ongoing">
                                    <video *ngIf="isOngoing()" id="remote" #remoteVideo playsinline autoplay></video>
                                        <button class="btn btn_secondary end-call" (click)="endCall()">End Call</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- /Page Content -->
